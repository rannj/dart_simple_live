name: app-build-action

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'è¯·è¾“å…¥ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.2.3)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # build Windows ZIP
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # ä¸Šä¼ Windowsè‡³Artifacts
      - name: Upload Windows ZIP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # ä¸Šä¼ è‡³Release
      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.event.inputs.version }}
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
