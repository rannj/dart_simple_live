name: app-build-action

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'è¯·è¾“å…¥ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.2.3)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      # è¿™ä¸ªæƒé™æ˜¯ä½¿ç”¨ GITHUB_TOKEN åˆ›å»º Release æ‰€å¿…éœ€çš„
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      - name: Upload Windows ZIP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.event.inputs.version }}
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          prerlease: false
          # ä¿®æ­£ï¼šä½¿ç”¨ GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
